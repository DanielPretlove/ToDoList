<div>
  <div *ngIf="showCreateButton || showEditButton || showDeleteButton" style="display: flex; place-content: end;">
    <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
    <mat-menu #menu="matMenu" xPosition="before">
      <button mat-menu-item *ngIf="showCreateButton"><mat-icon>create</mat-icon>Create</button>
      <button mat-menu-item *ngIf="showEditButton"><mat-icon>update</mat-icon>Edit</button>
      <button mat-menu-item *ngIf="showDeleteButton"><mat-icon>delete</mat-icon>Delete</button>
    </mat-menu>
  </div>
</div>
