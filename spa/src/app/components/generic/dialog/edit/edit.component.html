<form #form="ngForm" novalidate >
  <mat-card>
    <div class="createDialog">
      <h1 class="createTitle">Edit current Task</h1>
      <h3>Completed</h3>
      <div (keydown.enter)="$event.preventDefault">
        <mat-form-field appearance="fill" style="width: 100%">
          <mat-label>Completed</mat-label>
          <input matInput
            [(ngModel)]="todolist.Completed" 
            [autocomplete]="'off'"
            #title="ngModel"
            name='Task'
            (ngModelChange)="inputChange(todolist.Completed)"
            type="number"
            >
        </mat-form-field>
      </div>
      <h3>Task</h3>
      <div (keydown.enter)="$event.preventDefault">
        <mat-form-field appearance="fill" style="width: 100%">
          <mat-label>Task</mat-label>
          <input matInput
            [(ngModel)]="todolist.Task" 
            [autocomplete]="'off'"
            #title="ngModel"
            name='Task'
            (ngModelChange)="inputChange(todolist.Task)">
        </mat-form-field>
      </div>
      <h3>Description</h3>
    <mat-form-field style="width: 100%;" appearance="fill">
      <mat-label>Description</mat-label>
        <textarea matInput 
          #description="ngModel"
          [rows]="3" 
          [(ngModel)]="todolist.Description" 
          [autocomplete]="'off'" 
          name='Description'
          (ngModelChange)="inputChange(todolist.Description)">
        </textarea>
      </mat-form-field>
      <h3>Type</h3>
      <div class="form-group">
        <mat-form-field style="width: 100%;" appearance="fill">
          <mat-label>Type</mat-label>
          <mat-select 
            name="'Type'" 
            class="form-control" 
            [(ngModel)]="todolist.Type" 
            #item="ngModel" 
            (ngModelChange)="inputChange(todolist.Type)">
             <mat-option value="Backend">Backend</mat-option>
             <mat-option value="Frontend">Frontend</mat-option>
             <mat-option value="Database">Database</mat-option>
             <mat-option value="Team Organization">Team organization</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="createButtons">
        <button class="cancelList" mat-raised-button color="warn" (click)="Cancel()">Cancel</button>
        <button class="createList" mat-raised-button color="primary" (click)="EditTask()">Create</button>
      </div>
    </div>
  </mat-card>
</form>
