<div (keydown.enter)="$event.preventDefault">
  <mat-form-field appearance="fill" style="width: 100%">
    <mat-label>{{Placeholder}}</mat-label>
    <input matInput
      [(ngModel)]="value" 
      [autocomplete]="'off'"
      #title="ngModel" 
      required={{required}}
      (ngModelChange)="inputChange()"
      [type]="type">
  </mat-form-field>
  <mat-error *ngIf="title.hasError('requried') && form?.submitted">
    {{name}} is <strong>required</strong>
  </mat-error>
</div>
